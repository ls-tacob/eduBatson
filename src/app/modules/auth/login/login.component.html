<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <label for="username">E-mail / Username:</label>
  <input id="username" type="email" formControlName="username">
  <div  class="alertIncorrec" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
    <small *ngIf="loginForm.get('username')?.hasError('required')">Email is required</small>
  </div>
  
  <label for="password">Password:</label>
  <input id="password" type="password" formControlName="password">
  <div class="alertIncorrec" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
    <small *ngIf="loginForm.get('password')?.hasError('required')">password is required</small>
  </div>
  
  
  <button type="submit" >Login</button>
</form>
